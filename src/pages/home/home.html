<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span class="icon-me">
        <img src="../assets/icon-1.svg" alt="">
      </span>
      <span class="title-text">
        ARCADE
      </span>
    </ion-title>

    <span class="icon-me icon-me-store ">
        <img src="../assets/iocn-2.png" alt="">
    </span>

  </ion-navbar>
</ion-header>

<ion-content >



  <div class="section-me section-me-1">

    <span class="points points-red">
      <span class="led led-red"></span>
      <span class="score">7</span>
    </span>

    <span class="points points-blue">
      <span class="led led-blue"></span>
      <span class="score">24</span>
    </span>

    <span class="points points-yellow">
      <span class="led led-yellow"></span>
      <span class="score">34</span>
    </span>

  </div>
  <div class="section-me section-me-2">

    <span class="section-me-2-back-button"></span>

    <span class="left">
      <span class="rank-table">
      <span class="table-row">Rank</span>
      <span class="table-row bg-green">AMATEUR</span>
      <span class="table-row">
              <span class="table-col">4</span>
              <span class="table-col">2</span>

      </span>
    </span>

    </span>
    <span class="right">

      <span class="sub-header">
        Smashy Blockz
      </span>
      <span class="actions">
        <span class="action-icon">
          <img src="../assets/taptapwinicon-frames-redblueyellow-x4.png" alt="">
        </span>
        <span class="action-next-button"></span>
      </span>
    </span>

  </div>
  <div class="section-me section-me-3">
    <span class="left">
      <p>BETTER LUCK <br>NEXT TIME</p>
      <span class="refresh"></span>
    </span>
    <span class="right">
      <img src="../assets/kawaii-emoticons-flat-09.png" alt="">
    </span>
  </div>
  <div class="section-me section-me-4">

    <h1>YOUR TARGET</h1>
    <h2>LEVEL <span class="color-yellow">9</span> </h2>
    <p>Complete the below goal to pass this level.</p>

    <span class="scores">

      <span class="score-item">
        <span class="score-name">POINTS: </span>
        <span class="score-value color-yellow">0</span>
      </span>


      <span class="score-item">
        <span class="score-name">TIME:</span>
        <span class="score-value color-yellow">0</span>
      </span>


      <span class="score-item">
        <span class="score-name">MOVES:	</span>
        <span class="score-value color-yellow">0</span>
      </span>


      <span class="score-item">
        <span class="score-name">ATTEMPTS: 	</span>
        <span class="score-value color-yellow">0</span>
      </span>
    </span>

  </div>
  <div class="section-me section-me-5">
    <div class="slider-me">
      <span class="slider-me-item">
        <span class="slider-item-badge">26</span>
        <img src="../assets/29-layers.png" alt="">
      </span>
      <span class="slider-me-item">
         <img src="../assets/28-layers.png" alt="">
      </span>

    </div>
  </div>


</ion-content>
